<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CriasEvent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">CriasEvent</div>
        <nav>
            <a href="{{ url_for('index') }}">Voltar para Home</a>
        </nav>
        <button id="toggle-mode">ðŸŒ™</button>

    <main class="container">
        <div class="login-page">
            <h1>FaÃ§a seu login</h1>
            <p class="subtitle">Acesse sua conta e descubra os melhores eventos</p>
            
            <form class="form-login" action="{{ url_for('login') }}" method="POST" >
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembrar minha conta</label>
                </div>
                
                <button type="submit" class="btn-submit">Entrar</button>
                
                <div class="register-link">
                    NÃ£o tem uma conta? <a href="{{ url_for('mostrar_formulario_cadastro') }}">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='imagens/insta.png') }}" alt="Instagram"></a>
